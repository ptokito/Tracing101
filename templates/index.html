<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script type="text/javascript" src="https://js-cdn.dynatrace.com/jstag/176fb25782e/bf98765zwx/ea7c4b59f27d43eb_complete.js" crossorigin="anonymous"></script> 
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox-group {
            margin: 20px 0;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        .nav-links a {
            color: #54B848;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Secure Password Generator</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/generate">
            <div class="form-group">
                <label for="website">Website/Service *</label>
                <input type="text" id="website" name="website" required placeholder="e.g., github.com">
            </div>
            
            <div class="form-group">
                <label for="username">Username/Email</label>
                <input type="text" id="username" name="username" placeholder="e.g., john.doe@email.com">
            </div>
            
            <div class="form-group">
                <label for="length">Password Length</label>
                <input type="number" id="length" name="length" value="12" min="4" max="128">
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="symbols" checked>
                    Include symbols (!@#$%^&*)
                </label>
            </div>
            
            <button type="submit" class="btn">Generate Password</button>
        </form>
        
        <div class="nav-links">
            <a href="/passwords">View All Passwords ‚Üí</a>
        </div>
    </div>
</body>
</html>
