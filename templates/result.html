<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generated</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .password-display { background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 18px; word-break: break-all; }
        .btn { display: inline-block; padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 5px; margin: 10px 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generated Successfully!</h1>
        
        <div class="password-display">{{ password }}</div>
        
        <p><strong>Website:</strong> {{ website }}</p>
        <p><strong>Username:</strong> {{ username or 'Not specified' }}</p>
        <p><strong>Length:</strong> {{ length }} characters</p>
        
        <a href="{{ url_for('index') }}" class="btn">Generate Another</a>
        <a href="{{ url_for('view_passwords') }}" class="btn">View All Passwords</a>
    </div>
</body>
</html>
